version: "3.7"

networks:
  migrations:
    driver: bridge

services:
  mssql:
    build:
      dockerfile: Dockerfile
      context: mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: Password_123
    networks:
      - migrations

  tests:
    build:
      dockerfile: test/Dockerfile
      context: ..
    environment:
      - MSSQL_CONNECTION_STRING: sqlserver://sa:Password_123@mssql?database=test
    volumes:
      - ./output:/tests
    networks:
      - migrations