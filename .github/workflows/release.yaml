name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: docker build -t reecerussell/migrations .

      - name: Save
        run: docker save reecerussell/migrations:latest > migrations.tar

      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: migrations.tar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: docker build -t reecerussell/migrations .

      - name: Integration Tests
        working-directory: test
        run: docker-compose up --build --exit-code-from tests

      - name: Archive Coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: test/output/coverage.out
    
  coverage:
    name: Upload Test Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: coverage
          path: coverage.out

      - name: Codecov
        uses: codecov/codecov-action@v1.0.15
        with:
          file: coverage.out

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image
          path: migrations.tar

      - name: Load
        run: docker load < migrations.tar

      - name: Push
        run: |
          docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}
          docker push reecerussell/migrations
